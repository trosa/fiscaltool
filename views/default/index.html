{{extend 'layout.html'}}

<h2>Selecione o local: </h2>

<form action="index">
	<select name="id">
		{{for venue in get_venues():}}
			{{if 'id' in request.vars:}}
			<option {{="selected='True'" if 'id' in request.vars and str(venue[:2]) == request.vars['id'] else ''}} value="{{=venue[:2]}}">
				{{=venue}}
			</option>
			{{pass}}
		{{pass}}
	</select>
	<input type="submit"></input>
</form>

<hr/>

<ul>
{{for person in people:}}
	<li>{{=person}}</li>
{{pass}}
</ul>
